<form [formGroup]="meetingForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Título da Reunião</label>
    <input id="title" formControlName="title" class="form-control" />
  </div>

  <div class="form-group">
    <label for="startDate">Data</label>
    <input id="startDate" type="date" formControlName="startDate" class="form-control" />
  </div>

  <div class="form-group">
    <label for="startTime">Hora de Início</label>
    <input id="startTime" type="time" formControlName="startTime" class="form-control" />
  </div>

  <div class="form-group">
    <label for="endTime">Hora de Término</label>
    <input id="endTime" type="time" formControlName="endTime" class="form-control" />
  </div>

  <div class="form-group">
    <label for="selectedClasses">Selecione as Turmas</label>
    <select id="selectedClasses" formControlName="selectedClasses" multiple class="form-control">
      <option *ngFor="let class of availableClasses" [value]="class.id">{{ class.name }}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="meetingForm.invalid">Criar Reunião</button>
</form>
