<div *ngIf="loading" class="loading-spinner">
  <!-- Indicador de carregamento, pode ser um spinner ou mensagem -->
  Carregando dados do pacote...
</div>

<form *ngIf="!loading" [formGroup]="classForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Nome</label>
    <input id="name" formControlName="name" class="form-control" />
    <div *ngIf="classForm.get('name')?.invalid && classForm.get('name')?.touched" class="text-danger">
      Nome é obrigatório.
    </div>
  </div>

  <div class="form-group">
    <label for="time">Horario</label>
    <input id="time" type="datetime" formControlName="time" class="form-control" />
    <div *ngIf="classForm.get('time')?.invalid && classForm.get('time')?.touched" class="text-danger">
      Horario é obrigatório.
    </div>
  </div>

  <div class="form-group">
    <label for="dayWeek">Dia da Semana</label>
    <app-day-week-selector formControlName="dayWeek"></app-day-week-selector>
    <div *ngIf="classForm.get('dayWeek')?.invalid && classForm.get('finishDate')?.touched" class="text-danger">
      Dia da semana é obrigatório.
    </div>
  </div>

  <div class="form-group">
    <label for="startDate">Data de inicio</label>
    <input id="startDate" type="date" formControlName="startDate" class="form-control" />
    <div *ngIf="classForm.get('startDate')?.invalid && classForm.get('startDate')?.touched" class="text-danger">
      Data de inicio é obrigatório.
    </div>
  </div>

  <div class="form-group">
    <label for="finishDate">Data de termino</label>
    <input id="finishDate" type="date" formControlName="finishDate" class="form-control" />
    <div *ngIf="classForm.get('finishDate')?.invalid && classForm.get('finishDate')?.touched" class="text-danger">
      Data de termino é obrigatório.
    </div>
  </div>

  <div class="form-group">
    <label for="status">Situação</label>
    <input id="status" type="checkbox" formControlName="status" class="form-control" />
    <div *ngIf="classForm.get('status')?.invalid && classForm.get('status')?.touched" class="text-danger">
      Situação é obrigatório.
    </div>
  </div>

  <button type="button" (click)="modalTeacher.toggle()">Selecionar Professor</button>
  <app-modal #modalTeacher>
    <app-teacher-selector formControlName="teacher" #teacherSelector></app-teacher-selector>
  </app-modal>

  <button type="button" (click)="modalStudent.toggle()">Selecionar Alunos</button>
  <app-modal #modalStudent>
    <app-student-selector formControlName="students" #studentSelector></app-student-selector>
  </app-modal>

  <div class="form-group">
    <label for="room">Sala</label>
    <input id="room" formControlName="room" class="form-control" />
  </div>

  <button type="submit" class="btn btn-primary" >Cadastrar Aluno</button>
</form>
