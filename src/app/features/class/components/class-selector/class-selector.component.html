<div class="student-selector">
  <app-search-bar
    [dataList]="allClasses()"
    #searchBarComponent
  ></app-search-bar>

  <div
    *ngFor="let student of searchBarComponent.filteredList(); let i = index"
    class="form-group"
    [style.--animation-order]="i"
  >
    <label>
      <input
        type="checkbox"
        [checked]="selectedClassesIds().has(student.id)"
        (change)="onCheckboxChange(student.id, $event)"
      />
      {{ student.name }}
    </label>
  </div>
</div>
