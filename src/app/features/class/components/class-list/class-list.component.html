<h2>Lista de Funções</h2>
<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Dias da semana</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    @for (class of classes; track class.name) {
      <tr>
       <td> {{ class.name }}  </td><td>
        {{ class.dayWeek }}
       </td>

        <td><button (click)="edit(class.id)">Editar</button><button (click)="delete(class.id)">Excluir</button></td>
      </tr>
    }
  </tbody>
</table>
