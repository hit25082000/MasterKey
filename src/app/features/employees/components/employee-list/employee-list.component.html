<h2>Lista de Alunos</h2>
<table>
  <thead>
    <tr>

      <th>Foto</th>
      <th>Nome</th>
      <th>Fone</th>
      <th>Idade</th>
      <th>Polo</th>
      <th>Status</th>
      <th>Ação</th>
    </tr>
  </thead>
  <tbody>
    @for (employee of employees; track employee.cpf) {
    <tr>
      <td><img width="25" [src]="employee.profilePic" alt="" /></td>
      <td>{{ employee.name }}</td>
      <td>{{ employee.phone1 }}</td>
      <td>{{ employee.city }}</td>
      <td>{{ employee.polo }}</td>
      <td>{{ employee.role }}</td>

      <td>
        <button (click)="editEmployees(employee.id)">Editar</button
        ><button (click)="deleteEmployees(employee.id)">Excluir</button>
      </td>
    </tr>
    }
  </tbody>
</table>
