<div class="package-list-container">
  <div class="list-header">
    <h2>Lista de Pacotes</h2>
    <button class="btn-add" (click)="createPackage()">
      <i class="fas fa-plus"></i>
      Criar Novo Pacote
    </button>
  </div>

  <div class="package-grid">
    @for (package of packages(); track package.id) {
      <div class="package-card">
        <div class="package-content">
          <div class="package-header">
            <h3>{{ package.name }}</h3>
            <span class="package-price">{{ package.price | currency:'BRL' }}</span>
          </div>

          <p class="package-description">{{ package.description }}</p>

          <div class="package-info">
            <span class="info-item">
              <i class="fas fa-book"></i>
              {{ package.courses?.length || 0 }} cursos
            </span>
          </div>
        </div>

        <div class="package-actions">
          <button class="btn-edit" (click)="editStudent(package.id)">
            <i class="fas fa-edit"></i>
            Editar
          </button>
          <button class="btn-delete" (click)="deleteStudent(package.id)">
            <i class="fas fa-trash"></i>
            Excluir
          </button>
        </div>
      </div>
    } @empty {
      <div class="no-packages">
        <i class="fas fa-box-open"></i>
        <p>Nenhum pacote encontrado</p>
        <button class="btn-add" (click)="createPackage()">
          Criar Primeiro Pacote
        </button>
      </div>
    }
  </div>
</div>
