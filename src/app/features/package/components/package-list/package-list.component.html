<h2>Lista de Funções</h2>
<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    @for (package of packages(); track package.name) {
      <tr>
        <td> {{ package.name }}  </td>
        <td>
          {{package.description}}
        </td>
        <td><button (click)="editStudent(package.id)">Editar</button><button (click)="deleteStudent(package.id)">Excluir</button></td>
      </tr>
    }
  </tbody>
</table>
