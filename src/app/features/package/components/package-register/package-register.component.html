<form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Nome</label>
    <input id="name" formControlName="name" class="form-control" />
    <div *ngIf="roleForm.get('name')?.invalid && roleForm.get('name')?.touched" class="text-danger">
      Nome é obrigatório.
    </div>
  </div>
  <div class="form-group">
    <label for="price">Preço</label>
    <input id="price" formControlName="price" class="form-control" />
    <div *ngIf="roleForm.get('price')?.invalid && roleForm.get('price')?.touched" class="text-danger">
      Preço é obrigatório.
    </div>
  </div>
  <div class="form-group">
    <label for="description">Descrição</label>
    <input id="description" formControlName="description" class="form-control" />
    <div *ngIf="roleForm.get('description')?.invalid && roleForm.get('description')?.touched" class="text-danger">
      Descrição é obrigatório.
    </div>
  </div>
  <div class="form-group">
    <label for="workHours">Carga Horaria</label>
    <input id="workHours" formControlName="workHours" class="form-control" />
    <div *ngIf="roleForm.get('workHours')?.invalid && roleForm.get('workHours')?.touched" class="text-danger">
      Carga Horaria é obrigatório.
    </div>
  </div>
  <div class="form-group">
    <label for="status">Situação</label>
    <input id="status" formControlName="status" class="form-control" />
    <div *ngIf="roleForm.get('status')?.invalid && roleForm.get('status')?.touched" class="text-danger">
      Situação é obrigatório.
    </div>
  </div>

  <div class="form-group">
    <label for="courses">Selecione os cursos:</label>
    <select id="courses" formControlName="courses" multiple class="form-control">
      <option *ngFor="let course of courseList" [value]="course">
        {{ course.name }}
      </option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="roleForm.invalid">Cadastrar Aluno</button>
</form>
