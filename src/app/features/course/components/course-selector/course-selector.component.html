<div class="course-selector">
  <app-search-bar
    [dataList]="nonSelectedCourses()"
    #searchBarComponent
  ></app-search-bar>

  <div
    *ngFor="let course of searchBarComponent.filteredList()"
    class="form-group"
  >
    <label>
      <input
        type="checkbox"
        [checked]="selectedCourseIds().has(course.id)"
        (change)="onCheckboxChange(course.id, $event)"
      />
      {{ course.name }}
    </label>
  </div>
</div>
