<div class="course-catalog">
  <h2>Seus Cursos</h2>
  <div class="course-grid">
    <div *ngFor="let course of studentCourses" class="course-card">
      <h3>{{ course.name }}</h3>
      <p>{{ course.description }}</p>
      <a [routerLink]="['/classroom/course-player/'+course.id]">Ver Curso</a>
  </div>
</div>
