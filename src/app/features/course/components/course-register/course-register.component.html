<form [formGroup]="courseForm" (ngSubmit)="onSubmit(videoSelector)">
  <div class="form-group">
    <label for="name">Nome do Curso</label>
    <input id="name" formControlName="name" class="form-control" />
  </div>

  <div class="form-group">
    <label for="videoCount">Quantidade de Vídeos</label>
    <input id="videoCount" formControlName="videoCount" type="number" class="form-control" />
  </div>

  <div class="form-group">
    <label for="price">Preço</label>
    <input id="price" formControlName="price" class="form-control" />
  </div>

  <div class="form-group">
    <label for="promoPrice">Preço Promocional</label>
    <input id="promoPrice" formControlName="promoPrice" type="number" class="form-control" />
  </div>

  <button type="button" class="btn btn-secondary mt-3" (click)="modal.toggle()">Selecionar Vídeos</button>

  <app-modal #modal>
    <div class="form-group">
      <label>Selecione os Vídeos:</label>
      <app-video-selector #videoSelector></app-video-selector>
    </div>
  </app-modal>

  <div class="form-group">
    <h4>Vídeos Selecionados</h4>
    <div *ngFor="let video of videoSelector.selectedVideos()">
      <p><strong>{{ video.title }}</strong> - {{ video.duration }} minutos</p>
    </div>
  </div>

  <button type="submit" class="btn btn-primary mt-3" [disabled]="courseForm.invalid">Registrar Curso</button>
</form>
