<div *ngIf="loading" class="loading-spinner">
  <!-- Indicador de carregamento, pode ser um spinner ou mensagem -->
  Carregando dados do estudante...
</div>

<form  *ngIf="!loading" [formGroup]="roleForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Nome da Role</label>
    <input id="name" formControlName="name" class="form-control" placeholder="Digite o nome da role" />
    <div *ngIf="roleForm.get('name')?.invalid && roleForm.get('name')?.touched" class="text-danger">
      Nome é obrigatório.
    </div>
  </div>

  <div class="form-group">
    <label for="permissions">Selecione as Permissões:</label>
    <select id="permissions" formControlName="selectedPermissions" multiple class="form-control">
      <option *ngFor="let permission of permissions" [value]="permission">
        {{ permission }}
      </option>
    </select>
    <div *ngIf="roleForm.get('selectedPermissions')?.invalid && roleForm.get('selectedPermissions')?.touched" class="text-danger">
      Pelo menos uma permissão deve ser selecionada.
    </div>
  </div>

  <button type="submit" class="btn btn-primary mt-3" [disabled]="roleForm.invalid">Salvar Alterações</button>
</form>


<div *ngIf="error" class="text-danger">
  {{ error }}
</div>
