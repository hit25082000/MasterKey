<div *ngIf="loading" class="loading-spinner">
  <!-- Indicador de carregamento, pode ser um spinner ou mensagem -->
  Carregando dados do pacote...
</div>

<form *ngIf="!loading"  [formGroup]="packageForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Nome</label>
    <input id="name" formControlName="name" class="form-control" />
    <div *ngIf="packageForm.get('name')?.invalid && packageForm.get('name')?.touched" class="text-danger">
      Nome é obrigatório.
    </div>
  </div>

 <div class="form-group">
    <label for="image">Foto da Area</label>
    <input id="image" formControlName="image" class="form-control" type="file" (change)="onFileChange($event)" />
  </div>

  <div class="form-group">
    <label for="courses">Selecione os cursos:</label>
    <select id="courses" formControlName="courses" multiple class="form-control">
      <option *ngFor="let course of courseList" [value]="course">
        {{ course.name }}
      </option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="packageForm.invalid">Cadastrar Aluno</button>
</form>

<div *ngIf="error" class="text-danger">
  {{ error }}
</div>
