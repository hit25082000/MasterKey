<div class="category-selector">
  <h4>Selecione uma Categoria</h4>
  <ul class="category-list">
    @for (category of allCategory(); track category.id) {
      <li
        class="category-item"
        [class.selected]="category.id === selectedCategoryId()"
        (click)="onSelectCategory(category)"
      >
        {{ category.name }}
      </li>
    }
  </ul>
</div>
