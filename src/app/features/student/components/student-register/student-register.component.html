<form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Nome</label>
    <input id="name" formControlName="name" class="form-control" />
    <div *ngIf="studentForm.get('name')?.invalid && studentForm.get('name')?.touched" class="text-danger">
      Nome é obrigatório.
    </div>
  </div>

  <div class="form-group">
    <label for="phone1">Fone 1</label>
    <input id="phone1" formControlName="phone1" class="form-control" />
  </div>

  <div class="form-group">
    <label for="phone2">Fone 2</label>
    <input id="phone2" formControlName="phone2" class="form-control" />
  </div>

  <div class="form-group">
    <label for="email">E-mail</label>
    <input id="email" formControlName="email" class="form-control" type="email" />
    <div *ngIf="studentForm.get('email')?.invalid && studentForm.get('email')?.touched" class="text-danger">
      E-mail inválido.
    </div>
  </div>

  <div class="form-group">
    <label for="cpf">CPF</label>
    <input id="cpf" formControlName="cpf" class="form-control" />
  </div>

  <div class="form-group">
    <label for="rg">RG</label>
    <input id="rg" formControlName="rg" class="form-control" />
  </div>

  <div class="form-group">
    <label for="cep">CEP</label>
    <input id="cep" formControlName="cep" class="form-control" />
  </div>

  <div class="form-group">
    <label for="street">Rua</label>
    <input id="street" formControlName="street" class="form-control" />
  </div>

  <div class="form-group">
    <label for="neighborhood">Bairro</label>
    <input id="neighborhood" formControlName="neighborhood" class="form-control" />
  </div>

  <div class="form-group">
    <label for="city">Cidade</label>
    <input id="city" formControlName="city" class="form-control" />
  </div>

  <div class="form-group">
    <label for="state">Estado</label>
    <input id="state" formControlName="state" class="form-control" />
  </div>

  <div class="form-group">
    <label for="number">Número</label>
    <input id="number" formControlName="number" class="form-control" />
  </div>

  <div class="form-group">
    <label for="birthday">Data de Nascimento</label>
    <input id="birthday" formControlName="birthday" class="form-control" type="date" />
  </div>

  <div class="form-group">
    <label for="yearsOld">Idade</label>
    <input id="yearsOld" formControlName="yearsOld" class="form-control" type="number" />
  </div>

  <div class="form-group">
    <label for="password">Senha</label>
    <input id="password" formControlName="password" class="form-control" type="password" />
    <div *ngIf="studentForm.get('password')?.invalid && studentForm.get('password')?.touched" class="text-danger">
      Senha é obrigatória.
    </div>
  </div>

  <div class="form-group">
    <label for="status">Status</label>
    <select id="status" formControlName="status" class="form-control">
      <option value="ativo">Ativo</option>
      <option value="inativo">Inativo</option>
    </select>
  </div>

  <div class="form-group">
    <label for="responsible">Responsável</label>
    <input id="responsible" formControlName="responsible" class="form-control" />
  </div>

  <div class="form-group">
    <label for="responsibleRg">RG do Responsável</label>
    <input id="responsibleRg" formControlName="responsibleRg" class="form-control" />
  </div>

  <div class="form-group">
    <label for="responsibleCpf">CPF do Responsável</label>
    <input id="responsibleCpf" formControlName="responsibleCpf" class="form-control" />
  </div>

  <div class="form-group">
    <label for="profilePic">Foto de Perfil</label>
    <input id="profilePic" formControlName="profilePic" class="form-control" type="file" (change)="onFileChange($event)" />
  </div>

  <div class="form-group">
    <label for="sex">Sexo</label>
    <select id="sex" formControlName="sex" class="form-control">
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
    </select>
  </div>

  <div class="form-group">
    <label for="polo">Polo</label>
    <input id="polo" formControlName="polo" class="form-control" />
  </div>

  <div class="form-group">
    <label for="description">Observações</label>
    <textarea id="description" formControlName="description" class="form-control"></textarea>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="studentForm.invalid">Cadastrar Aluno</button>
</form>
