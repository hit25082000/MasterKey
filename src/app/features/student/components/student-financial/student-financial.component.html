<app-payment-history></app-payment-history>

<!-- Seleção de Curso -->
<mat-card class="course-selection">
    <mat-card-header>
      <mat-card-title>Comprar Curso</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill" class="course-select">
        <mat-label>Curso</mat-label>
        <mat-select [value]="selectedCourseId()" (selectionChange)="onCourseSelect($event.value)">
          <mat-option *ngFor="let course of courses()" [value]="course.id">
            {{ course.name }} - R$ {{ course.price | number:'1.2-2' }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
  
  <!-- Formulário de Pagamento -->
  @if (course()) {
    <app-payment 
      [course]="course()!"
      [maxInstallments]="course()?.portionCount!"
    ></app-payment>
  }
  
<style>
.course-selection {
  margin: 20px 0;
  padding: 16px;
}

.course-select {
  width: 100%;
  max-width: 500px;
}

mat-card-title {
  margin-bottom: 16px;
}
</style>
