<ng-container *ngIf="show">
  <div class="modal" [ngClass]="modalPositionClass" [ngStyle]="modalStyle">
    <div class="modal-content">
      <ng-content></ng-content>
    </div>
  </div>
  <div (click)="toggle()" class="overlay"></div>
  @if (showCancelButton()) {
    <button (click)="toggle()">
      {{cancelButtonText}}</button>
  }
</ng-container>
