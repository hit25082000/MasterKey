<ng-container *ngIf="show">
  <div [class]="modalPositionClass" [style]="modalStyle" class="modal">
    <div class="modal-header">
      <button class="close-button" (click)="toggle()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="modal-content">
      <ng-content></ng-content>
    </div>
    <div *ngIf="showCancelButton" class="modal-footer">
      <button class="cancel-button" (click)="toggle()">
        {{cancelButtonText}}
      </button>
    </div>
  </div>
  <div (click)="toggle()" class="modal-backdrop"></div>
</ng-container>
