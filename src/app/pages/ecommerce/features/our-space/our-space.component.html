<section class="our-space">
  <div class="our-space-container">
    <h2>Nosso Espaço</h2>
    <p class="subtitle">Confira algumas fotografias do nosso escritório.</p>

    <div class="carousel">
      <button class="carousel-button prev" (click)="prev()">
        <svg viewBox="0 0 24 24">
          <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
        </svg>
      </button>

      <div class="carousel-content" #carouselContent>
        <div class="space-image">
          <img src="assets/ourPlace1.jpg" alt="Sala de treinamento MasterKey">
        </div>
        <div class="space-image">
          <img src="assets/ourPlace2.jpg" alt="Sala de treinamento MasterKey">
        </div>
        <div class="space-image">
          <img src="assets/ourPlace3.jpg" alt="Sala de treinamento MasterKey">
        </div>
      </div>

      <button class="carousel-button next" (click)="next()">
        <svg viewBox="0 0 24 24">
          <path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/>
        </svg>
      </button>
    </div>
  </div>
</section>
